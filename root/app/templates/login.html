{% extends "./layout/base_dash.html" %} {% block title %}Mark3ts{% endblock %}
{% block content %}
<!-- background -->
<div
  class="absolute top-0 h-screen w-screen bg-black bg-[radial-gradient(#ffffff33_1px,#000000_1px)] bg-[size:20px_20px]"
></div>

<div
  class="relative mt-44 p-8 max-w-md mx-auto bg-white bg-opacity-10 rounded-3xl shadow-xl backdrop-filter backdrop-blur-md border border-opacity-30 border-white"
  style="-webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px)"
>
  <div class="max-w-md mx-auto">
    <img
      src="../static/img/logo.png"
      class="w-20 h-20 mx-auto mb-1"
      alt="logo"
    />
    <div class="text-neutral-300 mb-3 m-auto text-center text-2xl">
      <h1>Mark3ts</h1>
      <h2 class="text-lg">Find the Best Deals Across the Web.</h2>
    </div>
  </div>

  <!-- login form -->
  <form action="/login/" method="post" class="mt-8 max-w-sm mx-auto">
    <div class="mb-2">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name@flowbite.com"
        required
      />
      <span
        class="helper-text"
        data-error="Please enter a valid email."
        data-sucess=""
      >
      </span>
    </div>
    <div class="mb-8">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>

    <button
      type="submit"
      name="action"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>

  <div class="flex items-start mb-5 m-auto max-w-sm mx-auto mt-9">
    <span for="remember" class="font-normal text-gray-100"
      >First time using Mark3tsÂ®? </span
    ><button class="ml-3 hover:underline text-blue-500 font-extrabold">
      Create An Account
    </button>
  </div>

  <div id="error" class="text-white text-center m-auto justify-center"></div>
</div>

{% endblock %}
